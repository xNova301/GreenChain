                                <h3 class="account-form__title mb-2">Sign in to
                                    your account</h3>
                            </div>
                            <form action method="POST" class="verify-gcaptcha">
                                <input type="hidden" name="_token"
                                    value="p7RvAVqaCN6RwvMMFSTq0HkyPIfHC8ZCSvxJ5lkD"
                                    autocomplete="off"> <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label class="form--label">Username or
                                            Email Address</label>
                                        <input type="text" class="form--control"
                                            name="username" value required>

                                        </div>
                                    </div>

                                                    id="remember">

                                                    me</label>
                                            </div>
                                            <a
                                                href="../password/forgot"
                                                class="forgot-password text--base">
                                                Forgot Your Password? </a>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 form-group">

                                            class="btn btn--base w-100"

                                            Log In
                                        </button>
                                    </div>

            src="../../assets/universal/js/iziToast.min.js"></script>
            

        <script>
    "use strict";

    function showToasts(status, message) {
        if (typeof message == 'string') {
            iziToast[status]({
                message: message,
                position: "topRight"
            });
        } else {
            $.each(message, function(i, val) {
                iziToast[status]({
                    message: val,
                    position: "topRight"
                });
            });
        }
        }
    </script>
